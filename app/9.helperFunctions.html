<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    // Generator
    // line
    const data1 = [{x:10,y:100},{x:20,y:100},{x:30,y:100},{x:90,y:20},{x:220,y:10}]
    const line = d3.line()
                   .x(d=>d.x)
                   .y(d=>d.y)

    d3.select('.line')
      .append('path')
      .attr('d', line(data1))
      .attr('stroke', 'black')
      .attr('stroke-width', '2')
      .attr('fill', 'none')
    
    // area
    const area = d3.area()
                   .x(d=>d.x)
                   .y1(d=>d.y)
                   .y0(10)
    console.log(area(data1))
    d3.select('.area')
      .append('path')
      .attr('d', area(data1))
      .attr('stroke', 'blue')
      .attr('fill', 'blue')
    
    // arc
    const arc = d3.arc()
                  .innerRadius(40)
                  .outerRadius(50)
                  .startAngle(0)
                  .endAngle(10)
    console.log(arc())
    d3.select('.arc')
      .append("g")
      .attr("transform", "translate(100,100)")
      .append('path')
      .attr('d', arc())
      .attr('stroke', 'blue')
      .attr('fill', 'blue')
                  

</script>
