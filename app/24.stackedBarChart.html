<style>
.chart{
    width: 100%;
    min-width: 300px;
    margin: auto;
}
</style>

<h1 class="text-center fw-bold">Stacked Bar Chart 堆積長條圖</h1>

<h4 class="mt-3">臺南市勞動人口-依年齡別區分</h4>
<div class="chart"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
  // 台南勞動人口資料  https://data.gov.tw/dataset/140152
  let data = []
  async function getData() {
    // 取資料
    dataGet = await d3.csv('./data/tainan_labor_force_population.csv')
    data = dataGet
    console.log(data)
    drawBarChart()
  };
  getData()


  // RWD
  function drawBarChart(){
    // 刪除原本的svg.charts，重新渲染改變寬度的svg
    d3.select('.chart svg').remove();

    // RWD 的svg 寬高
    const rwdSvgWidth = parseInt(d3.select('.chart').style('width')),
          rwdSvgHeight = rwdSvgWidth,
          margin = 20,
          marginBottom = 100

    const svg = d3.select('.chart')
                  .append('svg')
                  .attr('width', rwdSvgWidth)
                  .attr('height', rwdSvgHeight);

    // map 資料集
    const xData = data.map((i) => i['年度']);
    const subgroups =  Object.keys(data[0]).slice(1)

    // 設定要給 X 軸用的 scale 跟 axis
    const xScale = d3.scaleBand()
                    .domain(xData)
                    .range([margin*2, rwdSvgWidth - margin]) // 寬度
                    .padding(0.2)

    const xAxis = d3.axisBottom(xScale)

    // 呼叫繪製x軸、調整x軸位置
    const xAxisGroup = svg.append("g")
                          .call(xAxis)
                          .attr("transform", `translate(0,${rwdSvgHeight - marginBottom})`)

    // 設定要給 Y 軸用的 scale 跟 axis
    const yScale = d3.scaleLinear()
                    .domain([0, 1200])
                    .range([rwdSvgHeight - marginBottom, margin]) // 數值要顛倒，才會從低往高排
                    .nice() // 補上終點值

    const yAxis = d3.axisLeft(yScale)
                    .ticks(5)
                    .tickSize(3)

    // 呼叫繪製y軸、調整y軸位置
    const yAxisGroup = svg.append("g")
                          .call(yAxis)
                          .attr("transform", `translate(${margin*2},0)`)
    
    // 用 d3.stack() 把資料堆疊起來
    const stackedData = d3.stack()
                          .keys(subgroups)(data)     
    // console.log(stackedData)                 

    // 設定不同 subgorup bar的顏色
    const color = d3.scaleOrdinal()
      .domain(subgroups)
      .range(['#e41a1c','#377eb8','#4daf4a', '#ffda6b'])   
      
      
    // 開始建立長條圖
    const bar = svg.append('g')
                   .selectAll('g')
                   .data(stackedData)
                   .join('g')
                      .attr('fill',  d => color(d.key))
                   .selectAll('rect')
                   .data(d=>d)
                   .join('rect')
                   .attr("x", d => xScale(d.data['年度']))
                   .attr("y", d => yScale(d[1]))
                   .attr("height", d => yScale(d[0]) - yScale(d[1]))
                   .attr("width",xScale.bandwidth())
                   .style('cursor', 'pointer')
                   .on("mouseover", handleMouseOver)
                   .on("mouseleave", handleMouseLeave)

    function handleMouseOver(d, i){
      // console.log(d)
      // console.log(d.target.__data__)
      d3.select(this)
        .style('opacity', '0.5')
    }

    function handleMouseLeave(){
      d3.select(this)
        .style('opacity', '1')
    }

    // 加上辨識標籤
  const tagsWrap =  svg.append('g')
       .selectAll('g')
       .attr('class', 'tags')
       .data(subgroups)
       .enter()
       .append('g')
      
  tagsWrap.append('rect')
       .attr('x', (d,i)=> (i+1)*marginBottom*1.3)
       .attr('y', rwdSvgHeight-marginBottom/2)
       .attr('width', 20)
       .attr('height', 20)
       .attr('fill', d => color(d))

  tagsWrap.append('text')
          .attr('x', (d,i)=> (i+1)*marginBottom*1.3)
          .attr('y', rwdSvgHeight-10)
          .style('fill', '#000')
          .style('font-size', '12px')
          .style('font-weight', 'bold')
          .style("text-anchor", 'middle')
          .text(d=>d)
  }

  d3.select(window).on('resize', drawBarChart);


</script>
