<style>
.chartContainer {
    margin: auto;
    width: 80%;
    min-width: 200px;
    height: 500px;
    margin: auto;
}

.selected{
  fill: blue !important
}

<h2 class="text-center fw-bold">Brush 選取區間</h2>
<div class="chartContainer"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    const data = [{r:20, x:200, y:120},{r:35, x:350, y:280}]

    // svg
    const svg = d3.select('.chartContainer')
            .append('svg')
            .attr('width', 500)
            .attr('height', 500);

    // 放上點點
    const dots = svg.selectAll('circle')
                    .data(data)
                    .enter()
                    .append('circle')
                    .attr('r', d => d.r)
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y)
                    .style("fill", "#19d3a2")
    
    // 加上brush
    svg.append("g")
    .attr("class", "brush")
    .call(d3.brush()
            .extent( [ [0,0], [600,600] ]) // extent限制刷子的活動區塊，理想是比畫布稍大
            .on("start brush", brushed)); // brush 事件
    
    // brush 的功能
    // 加上event參數，就能用event.selection
    // selection會產出一個二維陣列，分別代表`x0`, `x1`, `y0`, `y1`，左上到右下的位置，讓你有辦法重新計算目前位置的extent，進而進行其他操作。
    function brushed(event){
        // console.log(event.selection)
        const extent = event.selection
        dots.classed('selected', d => {return isBrushed(extent, d.x, d.y)})

    }

    // 設定原點是否在brush選到的區塊內
    function isBrushed(brush_coors, cx, cy){
      let x0 = brush_coors[0][0],
          x1 = brush_coors[1][0],
          y0 = brush_coors[0][1],
          y1 = brush_coors[1][1]

        // This return TRUE or FALSE depending on if the points is in the selected area 
        return x0 <= cx && cx <= x1 && y0 <= cy && cy <= y1; 
    }
      


</script>
