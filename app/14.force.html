// 原力Element
function forceElement(){
    const data = [{name:'A'},{name:'B'},{name:'C'},{name:'D'},{name:'E'},{name:'F'},{name:'G'}]

   const dots =  d3.select('.forceElement')
                    .append('g')
                    .selectAll('circle')
                    .data(data)
                    .enter()
                    .append('circle')
                    .attr('cx', 250)
                    .attr('cy', 150)
                    .attr('r', 15)
                    .style('fill', 'green')
                    .style('opacity', 0.4)

    // 設定力模擬
    const simulation = d3.forceSimulation()
                         .alphaDecay(0) // 收斂永不停止
                         .velocityDecay(0.2) // 設定摩擦係數
                         .force("x", d3.forceX()) // 設定Ｘ軸平移位置
                         .force("y", d3.forceY()) // 設定Ｙ軸移動位置
                         // 設定中心點位置
                         .force("center", d3.forceCenter().x(250).y(150)) 
                         // 設定節點間電荷力
                         .force("charge", d3.forceManyBody().strength(1))
                         // 設定節點間彼此的互斥力
                         .force("collide", d3.forceCollide().strength(0.1).radius(40).iterations(0.2))

    // 將力模擬器的節點綁定資料，設定ticks開始時節點的動作
    simulation.nodes(data)
              .on("tick", function(d){
                dots.attr("cx", d => {
                    // console.log(d)
                    return d.x})
                    .attr("cy", d => d.y)
                });

}

forceElement()

        { "name": "C", "group": 150 },
        { "name": "D", "group": 150 },

        { "name": "G", "group": 250 },
        { "name": "H", "group": 250 },
        { "name": "I", "group": 250 },
        { "name": "J", "group": 250 },
        { "name": "K", "group": 250 },
        { "name": "L", "group": 350 },
        { "name": "M", "group": 350 },
        { "name": "N", "group": 350 },
        { "name": "O", "group": 350 }
    ]

    // 設定顏色
    const colorScale = d3.scaleOrdinal()
                        .domain([150, 250, 350])
                        .range(["red", "blue", "orange"])
    // 建立圓點，全都位於正中央
    const node = d3.select('.forceGroup')
                   .append('g')
                   .selectAll("circle")
                   .data(data)
                   .enter()
                   .append('circle')
                   .attr('r', 20)
                   .attr('cx', 250)
                   .attr('cy', 150)
                   .style('fill', d=>colorScale(d.group))
                   .style('opacity', '0.6')

    // 設定力模擬器
    const simulation = d3.forceSimulation()
                        .force("x", d3.forceX().strength(0.5).x(d => d.group))
                        .force("y", d3.forceY().strength(0.1).y( 150 ))
                        .force("center", d3.forceCenter().x(250).y(150)) 
                        .force("charge", d3.forceManyBody().strength(1)) 
                        .force("collide", d3.forceCollide(10).strength(.1).radius(20).iterations(1))
    
    // 將設定好的力模擬器綁到節點上
    simulation.nodes(data)
              .on("tick", function(d){
                node.attr("cx", d => d.x)
                    .attr("cy", d => d.y)
                });
    }

// 原力Hover
function forceHover(){
    const data = [{'r': 3}, {'r':34}, {'r': 23}, {'r': 33},
    {'r': 13},{'r': 22},{'r': 43},{'r': 17},{'r': 38}]

    const dots = d3.select('.forceHover')
                    .selectAll('circle')
                    .data(data)
                    .enter()
                    .append('circle')
                    .attr('r', d => d.r)
                    .attr('fill', 'blue')
                    .attr('opacity', 0.3)
    // 設定力模擬器
    const simulation = d3.forceSimulation()
                        .force("center", d3.forceCenter().x(250).y(150)) 
                        .force("charge", d3.forceManyBody().strength(.3)) 
                        .force("collide",d3.forceCollide().strength(.1).radius(30).iterations(1))
    //綁定
    simulation.nodes(data)
              .on('tick', function(d){
                dots.attr('cx', d=>d.x)
                    .attr('cy', d=>d.y)
              })

    // 建立tooltips
    const tooltips = d3.select(".hoverWrap")
                    .append("div")
                    .style("opacity", 0)
                    .style('position', 'absolute')
                    .attr("class", "tooltip")
                    .style("background-color", "white")
                    .style("border", "solid")
                    .style("border-width", "2px")
                    .style("border-radius", "5px")
                    .style("padding", "5px")
    // hover
    dots.on('mouseover', mouseover)
        .on('mouseleave', mouseleave)
    
    function mouseover(event, d){
        console.log(d)
        d3.select(this)
          .attr('stroke', 'black')
          .attr('stroke-width', '3px')
          .attr('opacity', 0.7)
          .style('cursor', 'pointer')
        
        let pt = d3.pointer(event, this)
        tooltips.style('opacity', 1)
                .style('left', pt[0]+ 10 +'px')
                .style('top', pt[1]+'px')
                .html(`半徑：${d.r}`)
    }

    function mouseleave(event, d){
        d3.select(this)
          .attr('stroke', 'none')
          .attr('stroke-width', '0')
          .attr('opacity', 0.3)
        
        tooltips.style('opacity', 0)
    }

}

// 原力Drag
function forceDrag (){
    // 資料
    const data = [{name:'A'},{name:'B'},{name:'C'},{name:'D'},{name:'E'},{name:'F'},{name:'G'}]
    
    // 建立原點，目前全部都在同個位置
    const dots = d3.select('.forceDrag')
                    .append('g')
                    .selectAll('circle')
                    .data(data)
                    .enter()
                    .append('circle')
                    .attr('r', 25)
                    .attr('cx', 50)
                    .attr('cy', 50)
                    .style("fill", "#19d3a2")
                    .style("fill-opacity", 0.3)
                    .attr("stroke", "#b3a2c8")
                    .style("stroke-width", 4)
                    .style('cursor', 'pointer')
    
    // 建立力模擬圖
    const simulation = d3.forceSimulation()
                        .force("center", d3.forceCenter().x(200).y(150))
                        .force("charge", d3.forceManyBody().strength(1))
                        .force("collide", d3.forceCollide().strength(.1).radius(30).iterations(1));

    simulation.nodes(data)
              .on("tick", function(d){
                   dots.attr("cx", d => d.x)
                       .attr("cy", d => d.y)
                });
    
    // 拖曳開始
    function dragstarted(event, d) {
        // console.log(d)
        d3.select(this)
          .style('fill-opacity', 0.6)
        d.fx = d.x;
        d.fy = d.y;
        simulation.alphaTarget(.03).restart();
    }
    // 拖曳期間
    function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
    }
    // 拖曳結束
    function dragended(event, d) {
        simulation.alphaTarget(.03);
        d3.select(this)
          .style('fill-opacity', 0.3)
        d.fx = null;
        d.fy = null;
    }

    // 綁定拖曳事件
    dots.call(d3.drag() 
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));
}
forceDrag()
