<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
  function axisDemo1(){
    let width = 500, 
        height = 200,
        margin = 10;
    // 軸線建立
    d3.select('.demo1')
      .append('svg')
      .attr("width", width)
      .attr("height", height)
      .append('g')
      .attr('transform', `translate(${margin}, ${height-(margin*2)})`)

    const scale = d3.scaleLinear()
                    .domain([0, 100])
                    .range([0, `${width-(margin*2)}`]);

    let axis = d3.axisBottom(scale);
    d3.select('svg g')
      .call(axis);

  }
  axisDemo1()

  // axis * 4
  function axisDemo2(){
    let scale = d3.scaleLinear().domain([0, 100]).range([0, 400]);

    let axisLeft = d3.axisLeft(scale);
    let axisRight = d3.axisRight(scale);
    let axisTop = d3.axisTop(scale);
    let axisBottom = d3.axisBottom(scale);

    d3.select('#left').call(axisLeft);
    d3.select('#right').call(axisRight);
    d3.select('#top').call(axisTop);
    d3.select('#bottom').call(axisBottom);
  }
  axisDemo2()

 // ticks
 function ticks(){
  let scale = d3.scaleLinear().domain([0, 100]).range([0, 450]);
  let axis = d3.axisBottom(scale);

  axis.ticks(27)

  d3.select('.demo3')
    .append('svg')
    .attr('width', '500')
    .attr('height', '200')
    .append('g')
    .attr('transform', 'translate(20, 20)')
    .call(axis);
 }
 ticks()

  // value
  function tickValues(){
    let scale = d3.scaleLinear().domain([0, 100]).range([0, 450]);
    let axis = d3.axisBottom(scale);

    axis.tickValues([0, 25, 53, 77, 81, 95]);

    d3.select('.demo4')
      .append('svg')
      .attr('width', '500')
      .attr('height', '200')
      .append('g')
      .attr('transform', 'translate(20, 20)')
      .call(axis);
  }
 tickValues()

 // format
 function ticksFormate(){
  let scale = d3.scaleLinear().domain([0, 100]).range([0, 450]);
    let axis = d3.axisBottom(scale)
                 .tickFormat(function(d) {
                    return d + "元";
                  });


    d3.select('.demo5')
      .append('svg')
      .attr('width', '500')
      .attr('height', '200')
      .append('g')
      .attr('transform', 'translate(20, 20)')
      .call(axis);

 }

 ticksFormate()

 // size
 function ticksSize(){
  let scale = d3.scaleLinear().domain([0, 100]).range([0, 450]);
  let axis = d3.axisBottom(scale)
               .tickSize(60);


  d3.select('.demo6')
    .append('svg')
    .attr('width', '500')
    .attr('height', '200')
    .append('g')
    .attr('transform', 'translate(20, 20)')
    .call(axis);
 }
 ticksSize()

  // Dashed
  function ticksDashed(){
  let scale = d3.scaleLinear().domain([0, 100]).range([0, 400]);
  let axis = d3.axisRight(scale)
               .tickSize(400);


  d3.select('.demoDashed')
    .append('svg')
    .attr('width', '500')
    .attr('height', '400')
    .append('g')
    .attr('class', 'dashed')
    .attr('transform', 'translate(20, 20)')
    .call(axis);
  }
  ticksDashed()

  // padding
  function ticksPadding(){
    let scale = d3.scaleLinear().domain([0, 100]).range([0, 450]);
    let axis = d3.axisBottom(scale)
                .tickPadding(60);


    d3.select('.demo7')
      .append('svg')
      .attr('width', '500')
      .attr('height', '200')
      .append('g')
      .attr('transform', 'translate(20, 20)')
      .call(axis);
 }
 ticksPadding()

  function XYAxis(){
    const svg = d3.select(".XY_Axis")
                .append("svg")
                .attr("width", 500)
                .attr("height", 200);

  //data
  const data = [{x:100, y:20}, {x:18, y:30}, {x:90, Y:250}]

  // map 資料集
  xData = data.map((i) => i.x);
  yData = data.map((i) => i.y);

  // 設定要給 X 軸用的scale 跟 axis
  const xScale = d3.scaleLinear()
                  .domain([0, d3.max(xData)])
                  .range([20, 480]); // 寬度

  const xAxis = d3.axisBottom(xScale)
                  .tickFormat(function (d) {
                    //調整標籤樣式
                    return `${d} 元`;
                  })

  // 呼叫繪製x軸、調整x軸位置
  const xAxisGroup = svg.append("g")
                        .call(xAxis)
                        .attr("transform", "translate(0,180)")

  // 設定要給 Y 軸用的 scale 跟 axis
  const yScale = d3.scaleLinear()
                  .domain([0, d3.max(yData)])
                  .range([20, 180]); // 高度

  const yAxis = d3.axisLeft(yScale)
                  .ticks(5)

  // 呼叫繪製y軸、調整y軸位置
  const yAxisGroup = svg.append("g")
                        .call(yAxis)
                        .attr("transform", "translate(20,0)")
  }

  XYAxis()


</script>
