<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    // d3.min & d3.max
    console.log('最小值與最大值')
    const data = [7, 5, 1, 13, 55, 2, 64, null];
    const dataString = ['狗', '貓', '羊', '豬']
    const min = d3.min(data)
    const max = d3.max(data);
    console.log(min, max)

    // d3.extent
    const extent = d3.extent(data)
    console.log('extent', extent)

    // d3.sum
    const sum = d3.sum(data)
    const sumString = d3.sum(dataString)
    console.log(sum, sumString);

    // d3.every
    const every = d3.every(data, d=>d)
    console.log('every',every);

    // d3.some
    const some = d3.some(data, d=>d>10)
    console.log('some',some);

    // d3.filter
    const filter = d3.filter(data, d=>d>10)
    console.log('filter',filter);

    // d3.sort
    const sort = d3.sort(data)
    console.log('sort',sort);

    // Time Formats
    const timeData = '2021-09-07'
    const timeParse = d3.timeParse('%Y-%m-%d')
    const parsedData = timeParse(timeData)
    console.log(parsedData);

    // Time Formate
    const timeFormat = d3.timeFormat('%Y/%m/%d')
    console.log(timeFormat(parsedData))

    // Number Formate
    const originNumber = 100.369
    const numberFormat = d3.format('d')(10.3)
    console.log(numberFormat);

    // Random 
    console.log(d3.randomInt(50,100)())

</script>
