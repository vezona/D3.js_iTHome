<style>
    .chartContainer {
        margin: auto;
        width: 80%;
        min-width: 200px;
        height: 500px;
        margin: auto;
    }
    .axis path,
    .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
        /* Round any decimal pixels so it'll render nicely */
    }

    /* Can use CSS3 Transitions, but not for everything (e.g. change radius size) */
    circle:hover {
        cursor: pointer;
    }
</style>

<h2 class="text-center fw-bold">散點圖</h2>
<div class="chartContainer"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    let w = parseInt(d3.select(".chartContainer").style("width")),
        h = w*0.8,
        margin = {
            top: 40,
            right: 20,
            bottom: 20,
            left: 40
        },
        radius = 5;

    let svg = d3.select(".chartContainer").append("svg").attr('width', w).attr('height', h);
    console.log(w, h)

    let dataset = [
        { x: 100,
          y: 110 },
        { x: 83,
          y: 43 },
        { x: 92,
          y: 28 },
        { x: 49,
          y: 74 },
        { x: 51,
          y: 10 },
        { x: 25,
          y: 98 },
        { x: 77,
          y: 30},
        { x: 20,
          y: 83 },
        { x: 11,
          y: 63 },
        { x: 4,
          y: 55 },
        { x: 0,
          y: 0 },
        { x: 85,
          y: 100 },
        { x: 60,
          y: 40 },
        { x: 70,
          y: 80 },
        { x: 10,
          y: 20 },
        { x: 40,
          y: 50 },
        { x: 25,
          y: 31 }
    ];

    const xScale = d3.scaleLinear()
        .domain([0, d3.max(dataset, function (d) {
            return d.x + 10;
        })])
        .range([margin.left, w - margin.right]);

    const yScale = d3.scaleLinear()
        .domain([0, d3.max(dataset, function (d) {
            return d.y + 10;
        })])
        .range([margin.top, h - margin.bottom])


    const xAxis = d3.axisTop()
        .scale(xScale)

    const xAxisLine = svg.append('g')
        .attr('class', 'xAxis')
        .attr('transform', `translate(0, ${margin.top})`)
        .call(xAxis)

    const yAxis = d3.axisLeft()
        .scale(yScale)


    const yAxisLine = svg.append('g')
        .attr('class', 'yAxis')
        .attr('transform', `translate(${margin.left}, 0)`)
        .call(yAxis)


    svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr('cx', function (d) {
            return xScale(d.x);
        })
        .attr('cy', function (d) {
            return yScale(d.y);
        })
        .attr('r', 5)
        .attr('fill', '#000')
        .on("mouseover", handleMouseOver)
        .on("mouseout", handleMouseOut);

    // 滑鼠click的時候增加一個點
    svg.on("click", function () {
        let coords = d3.pointer(event, this);

        // Normally we go from data to pixels, but here we're doing pixels to data
        let newData = {
          // Takes the pixel number to convert to number
            x: Math.round(xScale.invert(coords[0])),
            y: Math.round(yScale.invert(coords[1]))
        };

        // Push data to our array
        dataset.push(newData);

        // For new circle, go through the update process
        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr('cx', function (d) {
                return xScale(d.x);
            })
            .attr('cy', function (d) {
                return yScale(d.y);
            })
            .attr('r', 5)
            .attr('fill', '#000')
            .on("mouseover", handleMouseOver)
            .on("mouseout", handleMouseOut);
    })

    // 建立 mouseover 事件
    function handleMouseOver(d, i) {
        // 選定this的元素，改變hover過去的顏色跟形狀
        d3.select(this)
            .attr('fill', 'orange')
            .attr('r', radius * 2);
        console.log(d.x, d.y)

        // 加上tooltips
        let pt = d3.pointer(event, this)
        svg.append("text")
            .attr('class', 'hoverTextInfo')
            .attr('x', pt[0] + 10)
            .attr('y', pt[1] - 10)
            .style('fill', 'red')
            .text([`x:${d.x}, y:${d.y}`])
    }

      // 建立 mouseleave 事件
    function handleMouseOut(d, i) {
        d3.selectAll('.hoverTextInfo').remove()
        d3.select(this)
            .attr('fill', 'black')
            .attr('r', radius)
    }
</script>
