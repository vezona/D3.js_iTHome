<h5 class="mt-5">3. pointer()找出目前滑鼠所在 X Y 軸座標</h5>
<div class="position"></div>

<h5 class="mt-5">4.結合範例</h5>
<div class="combined"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    // rect 
    d3.select('.event')
      .append('rect')
      .attr('class', 'rect')
      .attr('width', 30)
      .attr('height', 30)
      .attr('fill', 'blue')
      .attr('cursor', 'pointer')
    
    // 加上事件
    d3.select('.rect')
      .on('click', function(){
          d3.select(this)
            .transition()
            .attr('fill', 'green')
            .attr('transform', 'translate(250, 0)')
    })


    // hover (mouseover / mouseleave)
    d3.selectAll('p')
        .on('mouseover', function () {
            d3.select(this)
              .style("color", "red")
              .transition()
              .style('cursor', 'pointer')
              .style("transform", "translate(50px)");
        })
        .on("mouseleave", function () {
            d3.select(this).style("color", "black")
                .transition().style("transform", "translate(0)");
        });


    // pointer()、XY 軸座標
    const svg = d3.select('.position').append('svg');
    svg.attr('width', 500)
        .attr('height', 300);

    //pointer()、tooltip
    let txt = svg.append("text");
    svg.on('mousemove', function () {
            //d3.pointer 會回傳陣列[X,Y]
            let pt = d3.pointer(event, svg.node())
            txt.attr('x', pt[0]) //取[x]
                .attr('y', pt[1]) //取[Y]
                .text(`X：${parseInt(pt[0])} | Y：${parseInt(pt[1])}`)
            console.log(pt)
        });

    // 結合畫面、事件、座標軸
    const data = [130, 210, 90, 250]
    const combined = d3.select('.combined')
                      .append('svg')
                      .attr('width', 500)
                      .attr('height', 300);
    const dots = combined.selectAll('circle')
                         .data(data)
                         .enter()
                         .append('circle')
                         .attr('cx', d=>d)
                         .attr('cy', (d,i)=>(i+1)*60)
                         .attr('r', '15')
                         .attr('fill', 'blue')
                         .attr('cursor', 'pointer')
    dots.on('mouseover', function(){
        let pt = d3.pointer(event, event.target)
        d3.select(this)
          .attr('fill', 'red')
          .transition()
          .attr('cx', pt[0]+100)

    });
    


</script>
