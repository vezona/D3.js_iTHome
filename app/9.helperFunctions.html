<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    // Generator
    // line
    const data1 = [{x:10,y:100},{x:20,y:100},{x:30,y:100},{x:90,y:20},{x:220,y:10}]
    const line = d3.line()
                   .x(d=>d.x)
                   .y(d=>d.y)

    d3.select('.line')
      .append('path')
      .attr('d', line(data1))
      .attr('stroke', 'black')
      .attr('stroke-width', '2')
      .attr('fill', 'none')
    
    // area
    const area = d3.area()
                   .x(d=>d.x)
                   .y1(d=>d.y)
                   .y0(10)
    console.log(area(data1))
    d3.select('.area')
      .append('path')
      .attr('d', area(data1))
      .attr('stroke', 'blue')
      .attr('fill', 'blue')
    
    // arc
    const arc = d3.arc()
                  .innerRadius(60)
                  .outerRadius(65)
                  .startAngle(Math.PI*1.2)
                  .endAngle(Math.PI*2.8)

    console.log(arc())
    d3.select('.arc')
      .append("g")
      .attr("transform", "translate(150,80)")
      .append('path')
      .attr('d', arc())
      .attr('stroke', 'blue')
      .attr('fill', 'blue')
    
    // Components
    // axis
    // 先抓出 x 軸要使用的值
    const xData = data1.map((i) => i.x);

    // X軸
    const xScale = d3.scaleLinear()
                     .domain([0, d3.max(xData)])
                     .range([10, 290]);
    
    //使用 xScale 的設定，繪製 tick 朝下的軸線
    const xAxis = d3
        .axisBottom(xScale)

    d3.select('.axis')
      .append("g")
      .call(xAxis)
      .attr("transform", "translate(0,130)")

    // stack
    const dataStack = [
      {month: new Date(2021, 0, 1), China: 32, America: 20, Taiwan: 30},
      {month: new Date(2021, 1, 1), China: 7, America: 27, Taiwan: 18},
      {month: new Date(2021, 2, 1), China: 13, America: 33, Taiwan: 18},
      {month: new Date(2021, 3, 1), China: 27, America: 12, Taiwan: 20}
    ];

    const stack = d3.stack()
                    .keys(['China', 'America', 'Taiwan'])

    const stackedSeries = stack(dataStack);
    console.log(stackedSeries)

    // scale
    const xStackScale = d3.scaleTime()
                     .domain([dataStack[0].month, dataStack[3].month])
                     .range([50, 250])
    
    const yStackScale = d3.scaleLinear()
                     .domain([0,80])
                     .range([250,50])

    const colorScale = d3.scaleOrdinal()
                         .domain(['China', 'America', 'Taiwan'])
                         .range(["red", "blue", "orange"])

    const stackArea = d3.area()
                        .x(d => xStackScale(d.data.month))
                        .y0(d => yStackScale(d[0]))
                        .y1(d => yStackScale(d[1]))
    d3.select('.stack')
      .attr('width', 300)
      .attr('height', 300)
      .selectAll('.area')
       .data(stackedSeries)
       .join('path')
       .attr('d', stackArea)
       .attr('fill', d => colorScale(d.key));

</script>
