<style>
.chart{
    width: 100%;
    min-width: 300px;
    margin: auto;
}
</style>

<h1 class="text-center fw-bold">Bar Chart 長條圖</h1>

<h4 class="mt-3"></h4>
<div class="chart"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
  // 台灣各縣市用電資料  https://www.taipower.com.tw/tc/page.aspx?mid=5554
  let data = []
  async function getData() {
    dataGet = await d3.csv('./data/202107_Electric.csv');
    console.log(dataGet);
    data = dataGet
    drawBarChart()
  };
  getData();

  // RWD
  function drawBarChart(){
    // 刪除原本的svg.charts，重新渲染改變寬度的svg
    d3.select('.chart svg').remove();

    // RWD 的svg 寬高
    const rwdSvgWidth = parseInt(d3.select('.chart').style('width')),
          rwdSvgHeight = rwdSvgWidth*0.8,
          margin = 40;

    const svg = d3.select('.chart')
                  .append('svg')
                  .attr('width', rwdSvgWidth)
                  .attr('height', rwdSvgHeight);

    //data
    // const data = [{x:100, y:20}, {x:18, y:30}, {x:90, y:250}]

    // map 資料集
    xData = data.map((i) => i['縣市']);
    yData = data.map((i) => parseInt(i['A.售電量(度)'].split(',').join('')));

    // 設定要給 X 軸用的 scale 跟 axis
    const xScale = d3.scaleBand()
                    .domain(xData)
                    .range([margin*2, rwdSvgWidth - margin/2]) // 寬度
                    .padding(0.2)

    const xAxis = d3.axisBottom(xScale)

    // 呼叫繪製x軸、調整x軸位置
    const xAxisGroup = svg.append("g")
                          .call(xAxis)
                          .attr("transform", `translate(0,${rwdSvgHeight - margin})`)
                          .selectAll("text") // 調整刻度文字標籤傾斜
                          .attr("transform", "translate(-10,0)rotate(-45)")
                          .style("text-anchor", "end");

    // 設定要給 Y 軸用的 scale 跟 axis
    const yScale = d3.scaleLinear()
                    .domain([0, d3.max(yData)])
                    .range([rwdSvgHeight - margin, margin]) // 數值要顛倒，才會從低往高排
                    .nice() // 補上終點值

    const yAxis = d3.axisLeft(yScale)
                    .ticks(5)
                    .tickSize(3)

    // 呼叫繪製y軸、調整y軸位置
    const yAxisGroup = svg.append("g")
                          .call(yAxis)
                          .attr("transform", `translate(${margin*2},0)`)
                    
    // 開始建立長條圖
    svg.selectAll("rect")
      .data(data)
      .join("rect")
      .attr("x", d => xScale(d['縣市'])) // 讓長條圖在刻度線中間
      .attr("y", d => yScale(parseInt(d['A.售電量(度)'].split(',').join(''))))
      .attr("width", xScale.bandwidth())
      .attr("height", d => {
          return (rwdSvgHeight - margin) - yScale(parseInt(d['A.售電量(度)'].split(',').join('')))
        })
      .attr("fill", "#69b3a2")
      .attr('cursor', 'pointer')
      .on("mouseover", handleMouseOver)
      .on("mouseleave", handleMouseLeave)

    function handleMouseOver(d, i){
      console.log(d.target.__data__)
      d3.select(this)
        .attr('fill', 'red')
    }

    function handleMouseLeave(){
      d3.select(this)
        .attr('fill', '#69b3a2')
    }
  }

  drawBarChart()
  d3.select(window).on('resize', drawBarChart);


</script>
