<style>

.chart{
    width: 80%;
    min-width: 300px;
    margin: auto;
}
</style>

<h1 class="text-center fw-bold">Stacked Bar Chart 堆積長條圖</h1>

<h4 class="mt-3"></h4>
<div class="chart"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
  // RWD
  function chart(){
    // 刪除原本的svg.charts，重新渲染改變寬度的svg
    d3.select('.chart svg').remove();

    // RWD 的svg 寬高
    const rwdSvgWidth = parseInt(d3.select('.chart').style('width')),
          rwdSvgHeight = rwdSvgWidth*0.8,
          margin = 30,
          bandWidth = 20 

    const svg = d3.select('.chart')
                  .append('svg')
                  .attr('width', rwdSvgWidth)
                  .attr('height', rwdSvgHeight);

    //data
    const data = [{x:100, y:20}, {x:18, y:30}, {x:90, y:250}]

    // map 資料集
    xData = data.map((i) => i.x);
    yData = data.map((i) => i.y);

    // 設定要給 X 軸用的 scale 跟 axis
    const xScale = d3.scaleLinear()
                    .domain([0, d3.max(xData)+20])
                    .range([margin, rwdSvgWidth - margin]); // 寬度

    // rwd X軸的刻度
    let tickNumber = window.innerWidth > 450 ? null : 5;
    const xAxis = d3.axisBottom(xScale)
                    .ticks(tickNumber)
                    // .tickValues(xData)
                    .tickFormat(function (d) {
                      //調整標籤樣式
                      return `${d} 元`;
                    })

    // 呼叫繪製x軸、調整x軸位置
    const xAxisGroup = svg.append("g")
                          .call(xAxis)
                          .attr("transform", `translate(0,${rwdSvgHeight - margin})`)

    // 設定要給 Y 軸用的 scale 跟 axis
    const yScale = d3.scaleLinear()
                    .domain([0, d3.max(yData)])
                    .range([rwdSvgHeight - margin, margin]); // 數值要顛倒，才會從低往高排

    const yAxis = d3.axisLeft(yScale)
                    .ticks(5)

    // 呼叫繪製y軸、調整y軸位置
    const yAxisGroup = svg.append("g")
                          .call(yAxis)
                          .attr("transform", `translate(${margin},0)`)
                    
    // 開始建立長條圖
    svg.selectAll("rect")
      .data(data)
      .join("rect")
      .attr("x", d => xScale(d.x) - (bandWidth/2)) // 讓長條圖在刻度線中間
      .attr("y", d => yScale(d.y))
      .attr("width", bandWidth)
      .attr("height", d => (rwdSvgHeight - margin) - yScale(d.y))
      .attr("fill", "#69b3a2")
  }

  chart()
  d3.select(window).on('resize', chart);


</script>
